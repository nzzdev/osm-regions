<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>OSM Regions Preview</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/mapbox-gl@1.11.0/dist/mapbox-gl.css"
      integrity="sha384-UZ+LVvoKDw3Z1M+G8PTJnK15pz8bkHYawBRgjnu8G6HOF6m1Sswa8NmgIRHBwl6W"
      crossorigin="anonymous"
    />
    <style>
      html,
      body,
      #map {
        height: 100%;
        margin: 0;
      }

      #menu {
        background: #fff;
        position: absolute;
        z-index: 1;
        top: 10px;
        right: 10px;
        border-radius: 3px;
        width: 200px;
        border: 1px solid rgba(0, 0, 0, 0.4);
        font-family: "Open Sans", sans-serif;
      }

      #menu a {
        font-size: 13px;
        color: #404040;
        display: block;
        margin: 0;
        padding: 0;
        padding: 10px;
        text-decoration: none;
        border-bottom: 1px solid rgba(0, 0, 0, 0.25);
        text-align: center;
      }

      #menu a:last-child {
        border: none;
      }

      #menu a:hover {
        background-color: #f8f8f8;
        color: #404040;
      }

      #menu a.active {
        background-color: #3887be;
        color: #ffffff;
      }

      #menu a.active:hover {
        background: #3074a4;
      }

      #forkongithub {
        position: fixed;
        display: none;
        top: 0;
        left: 0;
        width: 200px;
        height: 200px;
        z-index: 9999;
        pointer-events: none;
      }
      #forkongithub a {
        width: 200px;
        position: absolute;
        top: 60px;
        left: -60px;
        transform: rotate(-45deg);
        background: #000;
        color: #fff;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.8);
        text-decoration: none;
        font-family: arial, sans-serif;
        text-align: center;
        font-weight: bold;
        padding: 5px 40px;
        font-size: 1rem;
        line-height: 2rem;
        transition: 0.5s;
        pointer-events: all;
      }
      #forkongithub a:hover {
        background: #c11;
        color: #fff;
      }
      #forkongithub a::before,
      #forkongithub a::after {
        content: "";
        width: 100%;
        display: block;
        position: absolute;
        top: 1px;
        left: 0;
        height: 1px;
        background: #fff;
      }
      #forkongithub a::after {
        bottom: 1px;
        top: auto;
      }
      #forkongithub svg {
        width: 16px;
        height: 16px;
        vertical-align: middle;
        fill-rule: evenodd;
        clip-rule: evenodd;
        stroke-linejoin: round;
        stroke-miterlimit: 2;
      }
      @media screen and (min-width: 400px) {
        #forkongithub {
          display: block;
        }
      }
    </style>
  </head>

</html>
